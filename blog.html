<section class="title">
    <div class="container">
        <div class="row-fluid">
            <div class="span6">
                <h1>Blog</h1>
            </div>
            <div class="span6">
                <ul class="breadcrumb pull-right">
                    <li><a href="/">Home</a> <span class="divider">/</span></li>
                    <li class="active">Blog</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="about-us" class="container main">
    <div class="row-fluid">
        <div class="span8">
            <div class="blog">

                {% for post in site.posts %}
                <div class="blog-item well">
                    <a href="{{ post.permalink }}"><h2>{{ post.title }}</h2></a>
                    <div class="blog-meta clearfix">
                        <p class="pull-left">
                          <i class="icon-user"></i> by <a href="#">{{ post.author }}</a> | <i class="icon-folder-close"></i> Category <a href="#">{{ post.categories[0] }}</a> | <i class="icon-calendar"></i> {{ post.date | date: '%B %Y' }}
                        </p>
                    </div>
                  <article>{{ post.content }}</article>
                  <a class="btn btn-link" href="{{ post.permalink }}">Read More <i class="icon-angle-right"></i></a>
              </div>
              {% endfor %}
            </div> <!-- blog -->

          <div class="gap"></div>
