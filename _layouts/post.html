---
layout: default
---

<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="col-md-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="/">Home</a> <span class="divider"></span></li>
                    <li><a href="/blog/">Blog <span class="divider"></span></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div class="well blog">
            {% include post-top.html post=page %}
              <article>{{ content }}</article>
            {% include post-bottom.html post=page showall=true %}
            <div class="gap"></div>
            <div class="user-info media box">
              <div class="pull-left col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <img src="/images/author/{{page.author}}.jpg" alt="{{page.author}}" />
              </div>
              <!-- <div class="clearfix visible-xs-block"></div> -->
              <div class="media-body col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <h5>{{ page.author }}</h5>
                  <p>{{ page.bio }}</p>
                  <div class="author-meta">
                      <a class="btn btn-social btn-facebook" target="_blank" href="https://fb.com/{{page.facebook_username}}"><i class="icon-facebook"></i></a> <a class="btn btn-social btn-twitter" target="_blank" href="https://twitter.com/{{page.twitter_username}}"><i class="icon-twitter"></i></a> <a class="btn btn-social btn-linkedin" target="_blank" href="https://linkedin.com/in/{{page.linkedin_username}}"><i class="icon-linkedin"></i></a>
                  </div>
             </div>
          </div>
        </div>
    </div>

    {% include blog-aside.html %}
  </div>
</section>
